<html>
<head>
	<script>
		function changeMe(me) {
			me.style.background = "yellow";
			/*** The "innerText" function changes the text of an HTML element ***/
			me.innerText = "Now I feel like a banana!"
		}
	</script>
</head>
<body>
	<!--- Calls the "changeMe" function when clicking our button --->
	<button onclick="changeMe(this)">I feel boring... try clicking me.</button>
</body>
</html>
